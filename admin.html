<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #e9ecef;">

    <div id="loginSection" class="admin-login-wrapper">
        <h2 style="color: var(--primary-color);">دخول الإدارة</h2>
        <p>يرجى إدخال رمز الوصول للمتابعة</p><br>
        <input type="password" id="passkey" placeholder="كلمة السر" style="width:100%; padding:10px; margin-bottom:15px;">
        <button onclick="verifyAccess()" class="btn-primary">دخول</button>
    </div>

    <div id="controlPanel" class="container" style="display:none; margin-top:50px; background:white; padding:30px; border-radius:8px;">
        <h2 style="color: var(--primary-color);">لوحة التحكم - إضافة خبر</h2>
        <hr><br>
        <div class="news-form">
            <label>عنوان الخبر:</label>
            <input type="text" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>محتوى الخبر:</label>
            <textarea style="width:100%; padding:10px; height:150px; margin-bottom:15px;"></textarea>
            <button class="btn-primary">حفظ ونشر الخبر</button>
        </div>
    </div>

    <script>
        // Use a secure-looking function name
        function verifyAccess() {
            const input = document.getElementById('passkey').value;
            const masterKey = "PRO_NWES_2026"; // كلمة السر الخاصة بك

            if(input === masterKey) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('controlPanel').style.display = 'block';
            } else {
                alert("Access Denied: رمز الوصول غير صحيح");
            }
        }
    </script>
</body>
</html>
