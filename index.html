<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رادار 24 | عينك على الحدث</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="container header-flex">
            <div class="logo"><span>رادار</span> 24</div>
            <nav>
                <ul id="mainNav">
                    <li><a href="#" class="active" onclick="filterNews('الكل')">الرئيسية</a></li>
                    <li><a href="#" onclick="filterNews('أخبار العالم')">أخبار العالم</a></li>
                    <li><a href="#" onclick="filterNews('عاجل')">عاجل</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="admin.html" style="color: #ffcc00;"><i class="fas fa-user-shield"></i> الإدارة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="ticker-wrap">
        <div class="ticker-title">عاجل</div>
        <div class="ticker-content" id="breakingTicker">
            <span>جاري تحميل التحديثات...</span>
        </div>
    </div>

    <main class="container" style="margin-top: 30px;">
        <h2 id="sectionTitle" style="border-right: 5px solid var(--radar-red); padding-right: 15px; margin-bottom: 20px; color: var(--main-blue);">
          حيث كان الحدث كان Radar24 أول الحاضرين
        </h2>
        
        <div class="news-grid" id="newsContainer">
        </div>
    </main>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
            </div>
        </div>
    </div>

    <footer style="background: var(--main-blue); color: white; text-align: center; padding: 40px 0; margin-top: 60px; border-top: 5px solid var(--radar-red);">
        <p>© 2026 شبكة رادار 24 الإخبارية - جميع الحقوق محفوظة</p>
        <div class="social-links" style="margin-top: 20px;">
            <a href="https://www.facebook.com/seraj.lsyed?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://chat.whatsapp.com/Io7exzjLzPb3apvogScREM" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        const firebaseConfig = {
            databaseURL: "https://radar24lb-972bb-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allNewsData = [];

        db.ref('allNews').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            
            allNewsData = Object.values(data).reverse();
            displayNews(allNewsData);

            const latestNews = allNewsData[0].title;
            
            const separator = '<span style="display:inline-block; width:80px; height:8px; background-color:var(--main-blue); margin: 0 40px; vertical-align:middle; border-radius:4px;"></span>';
            
            const tickerElement = document.getElementById('breakingTicker');
            if(tickerElement) {
                tickerElement.innerHTML = `<span>${latestNews}</span>${separator}<span>${latestNews}</span>${separator}`;
            }
        });

        function displayNews(newsList) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';

            newsList.forEach((news, index) => {
                const imageHtml = news.image ? `<div class="card-img-wrap"><img src="${news.image}"></div>` : '';
                
                container.innerHTML += `
                    <article class="news-card">
                        <span class="badge-cat">${news.category}</span>
                        ${imageHtml}
                        <div class="card-content">
                            <h3>${news.title}</h3>
                            <p>${news.text.substring(0, 100)}...</p>
                        </div>
                        <div class="card-footer">
                            <span><i class="far fa-clock"></i> ${news.time}</span>
                            <span onclick="openNews(${allNewsData.indexOf(news)})" style="color: var(--radar-red); font-weight: bold; cursor: pointer;">إقرأ المزيد +</span>
                        </div>
                    </article>`;
            });
        }

        function filterNews(category) {
            document.getElementById('sectionTitle').innerText = category === 'الكل' ? 'حيث كان الحدث كان Radar24 أول الحاضرين' : category;
            
            const links = document.querySelectorAll('#mainNav a');
            links.forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'الكل') {
                displayNews(allNewsData);
            } else {
                const filtered = allNewsData.filter(n => n.category === category);
                displayNews(filtered);
            }
        }

        function openNews(index) {
            const news = allNewsData[index];
            const modalBody = document.getElementById('modalBody');
            const imageHtml = news.image ? `<img src="${news.image}" style="width:100%; border-radius:10px; margin-bottom:15px;">` : '';

            modalBody.innerHTML = `
                ${imageHtml}
                <span class="badge-cat" style="position:static; margin-bottom:10px; display:inline-block;">${news.category}</span>
                <h2 style="color:var(--main-blue); margin-bottom:15px;">${news.title}</h2>
                <p style="white-space: pre-wrap; color:#333; line-height:1.8;">${news.text}</p>
                <hr style="margin:20px 0; opacity:0.2;">
                <small style="color:#888;">نُشر في: ${news.time}</small>
            `;
            document.getElementById('newsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('newsModal')) closeModal();
        }
    </script>
</body>
</html>
