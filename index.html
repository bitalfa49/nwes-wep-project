<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رادار 24 الإخبارية | البث المباشر</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container header-flex">
            <div class="logo"><span>رادار</span> 24</div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> من نحن</a></li>
                    <li><a href="admin.html"><i class="fas fa-user-shield"></i> الإدارة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="ticker-wrap">
        <div class="container" style="position: relative;">
            <div class="ticker-title">عاجل</div>
            <marquee behavior="scroll" direction="right" scrollamount="6" style="padding-right: 100px;">
                مرحباً بكم في شبكة رادار 24 الإخبارية.. عينك على الحدث لحظة بلحظة..
            </marquee>
        </div>
    </div>

    <main class="container" style="margin-top: 30px;">
        <h2 style="border-right: 6px solid var(--radar-red); padding-right: 15px; margin-bottom: 30px; color: var(--main-blue);">
            آخر الأخبار الميدانية
        </h2>
        
        <div class="news-grid" id="newsContainer">
            <p style="text-align:center; grid-column: 1/-1; padding: 50px; color: #666;">
                <i class="fas fa-spinner fa-spin"></i> جاري تحديث الرادار...
            </p>
        </div>
    </main>

    <footer style="background: var(--main-blue); color: white; text-align: center; padding: 20px; margin-top: 50px; border-top: 5px solid var(--radar-red);">
        <p>© 2026 شبكة رادار 24 الإخبارية - جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // وظيفة جلب وعرض الأخبار
        function loadRadarNews() {
            const container = document.getElementById('newsContainer');
            // جلب البيانات من ذاكرة المتصفح (ستعمل فوراً بعد النشر من صفحة الأدمن)
            const newsList = JSON.parse(localStorage.getItem('radar_news')) || [];

            if (newsList.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; grid-column: 1/-1; padding: 40px; border: 2px dashed #ccc;">
                        <i class="fas fa-newspaper style="font-size: 3rem; color: #ccc;"></i>
                        <p>لا توجد أخبار منشورة حالياً. استخدم لوحة الإدارة لنشر أول خبر!</p>
                    </div>`;
                return;
            }

            container.innerHTML = ''; // تنظيف الشاشة
            newsList.reverse().forEach(news => {
                container.innerHTML += `
                    <article class="news-card">
                        <img src="${news.image}" onerror="this.src='https://via.placeholder.com/400x250?text=Radar24'" alt="خبر">
                        <div class="card-content">
                            <span class="badge">${news.category}</span>
                            <h3 style="margin: 10px 0; color: var(--main-blue);">${news.title}</h3>
                            <p style="font-size: 0.9rem; color: #555;">${news.text}</p>
                            <hr style="margin: 10px 0; opacity: 0.2;">
                            <small style="color: var(--radar-red); font-weight: bold;"><i class="far fa-clock"></i> ${news.time}</small>
                        </div>
                    </article>
                `;
            });
        }

        // تشغيل الجلب عند فتح الصفحة
        window.onload = loadRadarNews;
    </script>
</body>
</html>
