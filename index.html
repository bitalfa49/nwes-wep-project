<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رادار 24 الإخبارية | عينك على الحدث</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-flex">
            <div class="logo">
                <span>رادار</span> 24
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="#"><i class="fas fa-globe"></i> أخبار العالم</a></li>
                    <li><a href="#"><i class="fas fa-bolt"></i> عاجل</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> من نحن</a></li>
                    <li><a href="admin.html" class="admin-link"><i class="fas fa-user-shield"></i> الإدارة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="ticker-wrap">
        <div class="container" style="position: relative;">
            <div class="ticker-title">عاجل</div>
            <marquee id="tickerText" behavior="scroll" direction="right" scrollamount="6" style="padding-right: 100px;">
                رادار 24: جاري جلب آخر الأخبار من غرفة العمليات... تابعونا لتغطية شاملة على مدار الساعة..
            </marquee>
        </div>
    </div>

    <main class="container" style="margin-top: 30px;">
        <h2 style="border-right: 6px solid var(--radar-red); padding-right: 15px; margin-bottom: 30px; color: var(--main-blue);">
            تغطية حصرية مباشر
        </h2>
        
        <div class="news-grid" id="newsContainer">
            <p style="text-align:center; grid-column: 1/-1; padding: 50px;">جاري تحميل الأخبار المباشرة...</p>
        </div>
    </main>

    <footer style="background: var(--main-blue); color: white; text-align: center; padding: 20px; margin-top: 50px; border-top: 5px solid var(--radar-red);">
        <p>© 2026 شبكة رادار 24 الإخبارية - جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // ملاحظة: الرابط أدناه تجريبي، يجب استبداله برابط BIN ID الخاص بك ليعمل فعلياً
        const CLOUD_URL = "https://api.jsonbin.io/v3/b/65b1234567890"; 

        async function loadLiveNews() {
            const container = document.getElementById('newsContainer');
            try {
                // محاولة جلب البيانات من السحابة
                const response = await fetch(CLOUD_URL, {
                    headers: { "X-Master-Key": "$2b$10$YourKeyHere" } 
                });
                const data = await response.json();
                const newsList = data.record.news;

                container.innerHTML = ''; // تنظيف الحاوية من رسالة التحميل

                // عرض الأخبار من الأحدث إلى الأقدم
                newsList.reverse().forEach(news => {
                    container.innerHTML += `
                        <article class="news-card">
                            <div style="position: relative;">
                                <img src="${news.image}" alt="خبر">
                                <span style="position: absolute; bottom: 10px; right: 10px; background: var(--radar-red); color: white; padding: 2px 10px; font-size: 0.8rem; font-weight: bold;">مباشر</span>
                            </div>
                            <div class="card-content">
                                <span class="badge">${news.category}</span>
                                <h3>${news.title}</h3>
                                <p>${news.text}</p>
                                <a href="#" class="read-more" style="color: var(--radar-red); text-decoration: none; font-weight: bold;">التفاصيل الكاملة +</a>
                                <br><small style="color:#888;">${news.time}</small>
                            </div>
                        </article>
                    `;
                });
            } catch (error) {
                // في حال فشل الاتصال، نعرض رسالة تنبيه احترافية
                container.innerHTML = `
                    <div style="text-align:center; grid-column: 1/-1; padding: 50px; color: #666;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: var(--radar-red);"></i>
                        <p>عذراً، لا يمكن الاتصال بمصدر الأخبار حالياً. تأكد من اتصالك بالإنترنت.</p>
                    </div>
                `;
            }
        }

        // تشغيل الوظيفة بمجرد فتح الصفحة
        window.onload = loadLiveNews;
    </script>
    <script src="script.js"></script>
</body>
</html>
